<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link css-->
    <link rel="stylesheet" href="index.css">
    <!--fontsome kit-->
    <script src="https://kit.fontawesome.com/b8d0339755.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="sec1">
        <div class="one">
            <img src="https://cdn.dribbble.com/users/277921/screenshots/4223608/gw-dribbble.gif" alt="SignUp"
                width="" />
        </div>
        <div class="two">
            <h1>SignUp Form</h1>
            <form id="myform">
                <label>Username</label>
                <input type="text" placeholder="Enter Username" name="username"/>
                <label>Email</label>
                <input type="email" placeholder="enter Email" name="email"/>
                <label>Phone Number</label>
                <input type="text" placeholder="enter PhoneNumber" name="PhoneNumber"/>
                <label>Password</label>
                <input type="password" placeholder="enter Password"/>
                <label>Confirm Password</label>
                <input type="password" placeholder="enter confirmPassword" name="confirmPassword"/>
                <div class="check">
                    <input type="checkbox"/>
                    <p>I accept the terms</p>
                </div>
                <button type="submit" class="btn">Submit</button>
                <hr/>
                <h6>Already account <a href="#">Login</a></h6>
                <h6><a href="#">Forgot Password</a></h6>
            </form>
        </div>
    </section>
</body>

</html>
